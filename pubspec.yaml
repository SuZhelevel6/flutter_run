name: flutter_run
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

# ==================== 核心依赖 ====================
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 国际化
  intl: any

  # ==================== UI 组件 ====================
  cupertino_icons: ^1.0.8          # iOS 图标
  window_manager: ^0.4.3           # 桌面窗口管理（可选）
  url_launcher: ^6.3.1             # URL 启动器

  # ==================== 网络请求 ====================
  dio: ^5.9.0                      # HTTP 客户端
  pretty_dio_logger: ^1.4.0        # Dio 日志（仅开发环境）
  json_annotation: ^4.9.0          # JSON 注解

  # ==================== 状态管理 ====================
  flutter_bloc: ^8.1.6             # BLoC 状态管理
  equatable: ^2.0.5                # 相等性比较

  # ==================== 路由管理 ====================
  go_router: ^14.7.0               # 声明式路由

  # ==================== 应用启动 ====================
  fx_boot_starter: ^0.1.1          # 启动框架（可选）

  # ==================== 本地存储 ====================
  shared_preferences: ^2.3.3       # 键值对存储

  # ==================== 日志管理 ====================
  talker: ^4.6.2                   # 日志核心
  talker_flutter: ^4.6.2           # Flutter 集成
  talker_dio_logger: ^4.5.0        # Dio 日志拦截
  talker_bloc_logger: ^4.4.1       # BLoC 日志拦截

# ==================== 开发依赖 ====================
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0            # Lint 规则
  flutter_launcher_icons: ^0.13.1  # 图标生成
  flutter_native_splash: ^2.3.7    # 启动屏生成
  build_runner: ^2.4.9             # 代码生成器
  json_serializable: ^6.9.0        # JSON 序列化

# ==================== Flutter 配置 ====================
flutter:
  uses-material-design: true
  generate: true                   # 启用国际化代码生成

  assets:
    - assets/images/               # 图片资源